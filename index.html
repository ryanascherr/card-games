<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./img/ryan-katie.png">
    <title>Card Games</title>
</head>
<body>
    <a href="#" class="back-to-top"><img src="./img/back-to-top.png" alt=""></a>
    <header>
        <h1 class="banner">Thanks for coming to the Kaminski/Scherr wedding!</h1>
    </header>
    <main>
        <div class="all-parent-container parent-container">
            <h2 id="all">Check out some games that can be played with a standard deck of cards</h2>
            <h4 class="">~ Click an image to see the game's rules ~</h4>
            <div class="all-container"></div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script>
        $(function(){ 
		var offset = 250; 
		var duration = 300;
		$(window).scroll(function() {
			if ($(this).scrollTop() > offset) {
				$('.back-to-top').fadeIn(duration);
			} else {
				$('.back-to-top').fadeOut(duration);
			}
		});
	   
		$('.back-to-top').click(function(event) {
			event.preventDefault();
			$('html, body').animate({scrollTop: 0}, duration);
			return false;
		});
});
    </script>
</body>
</html>
